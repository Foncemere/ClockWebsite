<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
        <div class = "timeZoneSelection"> 
            <button onfocus="showTab()">TimeZones</button>
            <ul>
                <li><button onclick="selector('peenoise'), stopStarting()">Manila, Philippines</button></li>
                <li><button onclick="selector('murica'), stopStarting()">New York City, USA</button></li>
                <li><button>London, UK</button></li>
            </ul>
        </div>
        <div class = "clockFormat">
            <ul>
                <li>
                    <div class="clock">
                        <div class="hand seconds" id="second-data"></div>
                        <div class="hand minutes" id="minute-data"></div>
                        <div class="hand hours" id ="hour-data"></div>
                        
                        <div class="numbers" id="number1"><div>1</div></div>
                        <div class="numbers" id="number2"><div>2</div></div>
                        <div class="numbers" id="number3"><div>3</div></div>
                        <div class="numbers" id="number4"><div>4</div></div>
                        <div class="numbers" id="number5"><div>5</div></div>
                        <div class="numbers" id="number6"><div>6</div></div>
                        <div class="numbers" id="number7"><div>7</div></div>
                        <div class="numbers" id="number8"><div>8</div></div>
                        <div class="numbers" id="number9"><div>9</div></div>
                        <div class="numbers" id="number10"><div>10</div></div>
                        <div class="numbers" id="number11"><div>11</div></div>
                        <div class="numbers" id="number12"><div>12</div></div>
                    </div>
                </li>
                <li>
                    <div class ="digitalTime"></div>
                </li>
            </ul>
        </div>
    <script src="stuff.js"></script>

</body>
</html>
