<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body class = "background trigger">
        <div class = "timeZoneSelection"> 
            <button onfocus="showTab()">[ &emsp; TIMEZONE &emsp; ]</button>
            <ul>
                <li><button onclick="startClock('bk'), closeTab()">Bangkok, Thailand</button></li>
                <li><button onclick="startClock('cope'), closeTab()">Copenhagen, Denmark</button></li>
                <li><button onclick="startClock('cape'), closeTab()">Cape Town, South Africa</button></li>
                <li><button onclick="startClock('dubai'), closeTab()">Dubai, UAE</button></li>
                <li><button onclick="startClock('edmon'), closeTab()">Edmonton, Canada</button></li>
                <li><button onclick="startClock('london'), closeTab()">London, UK</button></li>
                <li><button onclick="startClock('la'), closeTab()">Los Angeles, USA</button></li>
                <li><button onclick="startClock('madrid'), closeTab()">Madrid, Spain</button></li>
                <li><button onclick="startClock('manila'), closeTab()">Manila, Philippines</button></li>
                <li><button onclick="startClock('mel'), closeTab()">Melbourne, Australia</button></li>
                <li><button onclick="startClock('moscow'), closeTab()">Moscow, Russia</button></li>
                <li><button onclick="startClock('mumbai'), closeTab()">Mumbai, India</button></li>
                <li><button onclick="startClock('nyc'), closeTab()">New York City, USA</button></li>
                <li><button onclick="startClock('rio'), closeTab()">Rio de Janeiro, Brazil</button></li>
                <li><button onclick="startClock('stock'), closeTab()">Stockholm, Sweden</button></li>
                <li><button onclick="startClock('tokyo'), closeTab()">Tokyo, Japan</button></li>
            </ul>
        </div>
        <div class = "clockFormat">
            <ul>
                <li>
                    <div class="clock">
                        <div class="hand seconds" id="second-data"></div>
                        <div class="hand minutes" id="minute-data"></div>
                        <div class="hand hours" id ="hour-data"></div>
                        
                        <div class="numbers" id="number1"><div>1</div></div>
                        <div class="numbers" id="number2"><div>2</div></div>
                        <div class="numbers" id="number3"><div>3</div></div>
                        <div class="numbers" id="number4"><div>4</div></div>
                        <div class="numbers" id="number5"><div>5</div></div>
                        <div class="numbers" id="number6"><div>6</div></div>
                        <div class="numbers" id="number7"><div>7</div></div>
                        <div class="numbers" id="number8"><div>8</div></div>
                        <div class="numbers" id="number9"><div>9</div></div>
                        <div class="numbers" id="number10"><div>10</div></div>
                        <div class="numbers" id="number11"><div>11</div></div>
                        <div class="numbers" id="number12"><div>12</div></div>
                    </div>
                </li>
                <li>
                    <div class ="location"></div>
                    <div class ="digitalTime"></div>
                </li>
            </ul>
        </div>
    <script src="stuff.js"></script>

</body>
</html>
